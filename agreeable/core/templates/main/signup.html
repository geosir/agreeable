{% extends 'main/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="section">
        <h2>let's get you signed up.</h2>
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-container">
                <label for="first-name">your first name</label>
                <input class="u-full-width" type="text" placeholder="First Name" id="first-name" name="first-name">
            </div>
            <div class="form-container">
                <label for="last-name">your last name</label>
                <input class="u-full-width" type="text" placeholder="Last Name" id="last-name" name="last-name">
            </div>
            <div class="form-container">
                <label for="last-name">your email address</label>
                <input class="u-full-width" type="text" placeholder="email@example.com" id="email" name="email">
            </div>

            <button id="next" type="submit" class="button-primary">next</button>
        </form>
    </div>
{% endblock %}
